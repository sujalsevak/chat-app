<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <main class="max-w-4xl mx-auto p-6">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Socket.IO Chat</h1>
      <p class="text-gray-600">Connect and chat in real-time</p>
    </header>

    <section class="join bg-white rounded-2xl shadow-xl p-8 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Join a Room</h2>
      <div class="space-y-4">
        <input id="username" placeholder="Your name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" />
        <input id="room" placeholder="Room name (e.g. general)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" />
        <button id="joinBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg">Join Room</button>
      </div>
    </section>

    <section id="chat" class="chat hidden bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 flex justify-between items-center">
        <div class="space-y-1">
          <div class="text-sm opacity-90">Room: <span id="roomName" class="font-semibold"></span></div>
          <div class="text-sm opacity-90">Users: <span id="userList" class="font-semibold"></span></div>
        </div>
        <button id="leaveBtn" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition duration-200 font-medium">Leave</button>
      </div>
      <div id="messages" class="messages h-96 overflow-y-auto p-4 bg-gray-50 space-y-3"></div>
      <form id="msgForm" class="p-4 bg-white border-t border-gray-200 flex gap-3">
        <input id="msgInput" autocomplete="off" placeholder="Type a message" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" />
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg">Send</button>
      </form>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
